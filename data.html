<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="myfunc(event)">
        <div>
            
            <label>Name</label>
            <input type="text" id="name" required />

            <label>Phone number</label>
            <input type="text" id="phonenumber" required/>
        
            <label>waste_located_place</label>
            <input type="text" id="waste_located_place" required />
        </div>
        <input type="submit" value="submit" />
        <a  style="padding: 20px;"    href="./main.html">back to main page</a>
    </form>
    <style>
        div{
            text-align: center;
            padding: 200px;
            color: black;
        }
        html{
            background-color: gainsboro;
        }
    </style>
    <script type="text/javascript">
        function myfunc(event){
            event.preventDefault();
            var name=document.getElementById("name").value;
            var waste_located_place=document.getElementById("waste_located_place").value;
            var phonenumber=document.getElementById("phonenumber").value;
            localStorage.setItem('name',name);
            localStorage.setItem('waste_location',waste_located_place);
            localStorage.setItem('phonenumber',phonenumber);

        }
    </script>
</body>
</html>
